<div class="container">
    <div class="col">
        <h3>Datos del perro</h3>
        <p>Completa el siguiente formulario con los datos de tu perro</p>
    </div>
    <hr>
    <app-publicacion>
        (perroCreado)="perroAgregado($event)"
    </app-publicacion>
    <hr>
    <app-perro
    *ngFor="let perroElemento of perros; let i = index"
    [perro]="perroElemento"
    [indice]="i"
    >

</app-perro>
</div>
